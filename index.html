<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Лабораторная 6 — 3D буква D (каркас)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="layout">
    <div class="left">
      <canvas id="mainCanvas" width="600" height="600"></canvas>
      <div class="controls">
        <fieldset>
          <legend>Преобразования</legend>

          <div class="row">
            <label>Перенос (tx,ty,tz):</label>
            <input type="number" id="tx" value="0" step="1"> 
            <input type="number" id="ty" value="0" step="1"> 
            <input type="number" id="tz" value="0" step="1"> 
            <button id="applyTranslate">Применить перенос</button>
          </div>

          <div class="row">
            <label>Масштаб (sx,sy,sz):</label>
            <input type="number" id="sx" value="1" step="0.1"> 
            <input type="number" id="sy" value="1" step="0.1"> 
            <input type="number" id="sz" value="1" step="0.1"> 
            <button id="applyScale">Применить масштаб</button>
          </div>

          <div class="row">
            <label>Вращение (угол°) вокруг вектора (ax,ay,az):</label>
            <input type="number" id="angle" value="0" step="1"> 
            <input type="number" id="ax" value="0" step="0.1"> 
            <input type="number" id="ay" value="0" step="0.1"> 
            <input type="number" id="az" value="1" step="0.1"> 
            <button id="applyRotate">Применить вращение</button>
          </div>

          <div class="row">
            <button id="resetBtn">Сбросить</button>
            <button id="exportMatrix">Показать итоговую матрицу</button>
          </div>

        </fieldset>
      </div>
    </div>

    <div class="right">
      <div class="panel">
        <h3>Параметры отображения</h3>
        <label>Проекция основная:
          <select id="mainProjection">
            <option value="perspective">Перспективная</option>
            <option value="ortho_xy">Ортографическая Oxy</option>
            <option value="ortho_xz">Ортографическая Oxz</option>
            <option value="ortho_yz">Ортографическая Oyz</option>
          </select>
        </label>
        <label>Показать оси:
          <input type="checkbox" id="showAxes" checked>
        </label>
        <label>Толщина ребра:
          <input type="range" id="lineWidth" min="1" max="4" value="2">
        </label>
      </div>

      <div class="panel">
        <h3>Ортографические проекции</h3>
        <div class="projections">
          <div>
            <canvas id="projXY" width="200" height="200"></canvas>
            <div class="projLabel">Oxy</div>
          </div>
          <div>
            <canvas id="projXZ" width="200" height="200"></canvas>
            <div class="projLabel">Oxz</div>
          </div>
          <div>
            <canvas id="projYZ" width="200" height="200"></canvas>
            <div class="projLabel">Oyz</div>
          </div>
        </div>
      </div>

      <div class="panel">
        <h3>Итоговая матрица преобразования (4×4)</h3>
        <textarea id="matrixOut" readonly rows="6"></textarea>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
